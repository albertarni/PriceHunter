<div class="row">
    <div class="col-md-12">
        <div class="product-pagination text-center">
            <nav>
                <ul class="pagination">
                    <li ng-click="current_page > 1 ? goToPage(current_page-1) : null">
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li ng-repeat="n in [] | range:last_page" ng-class="getPageClass(n)"><a href="#" ng-click="!isActivePage(n) ? goToPage(n) : null">{{ n }}</a></li>
                    <li ng-click="current_page < last_page ? goToPage(current_page+1) : null">
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
